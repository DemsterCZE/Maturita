<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING | Maturitní projekt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <h1 class="name">PING | Login</h1>
            <a class="odkaz" href=".\index.html">Home</a>
            <a class="odkaz" href=".\about.html">O hře</a>
            <a class="odkaz" href=".\contact.html">Kontakt</a>
            <a class="odkaz" href=".\leaderboard.html">Leaderboard</a>
            <a href=".\login.html" class="login" id="login_btn"><img src="assets/sign_in.svg" alt="Přihlásit se" height="70px"></a>
        </nav>
    </header>
    

    <div class="login-container">
        <h2>Login</h2>
        <form method="post" id="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="login" name="login" placeholder="Enter your username/email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p id="info" style="font-size: 25px;"><b></b></p>
        <p style="text-align: left;">Nemáte účet ?<br><a style="color: aqua;" href="register.html">Registrovat se<a></p>
    </div>
    <script src="scripts/login.js"></script>
    
    
</body>
</html>
