<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING | Maturitní projekt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <h1 class="name">PING | Login</h1>
            <a class="odkaz" href=".\index.html">Home</a>
            <a class="odkaz" href=".\about.html">O hře</a>
            <a class="odkaz" href=".\contact.html">Kontakt</a>
            <a class="odkaz" href=".\leaderboard.html">Leaderboard</a>
            <a href=".\login.html" class="login" id="login_btn"><img src="assets/sign_in.svg" alt="Přihlásit se" height="70px"></a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Register</h2>
        <form id="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username_reg" name="username_reg" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email_reg" name="email_reg" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password_reg" name="password_reg" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Register</button>
        </form>
        <p id="info" style="font-size: 25px;"><b></b></p>
        <p style="text-align: left;">Již máte účet ?<br><a style="color: aqua;" href="login.html">Přihlásit se<a></p>
    </div>
    <script src="scripts/register.js"></script>
</body>
